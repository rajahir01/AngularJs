<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h3 style:text-color="white" text-inline:center>EMPLOYEE DASHBOARD</h3>
      <div class="d-flex">
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add Employee
          </button>
      </div>
    </div>
  </nav>
  <table class="table mt-3">
      <thead>
          <tr>
              <th scope="col">Employee ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Salary</th>
              <th scope="col">Action</th>
          </tr>
      </thead>
      <tbody >
          <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstname}}</td>
            <td>{{row.lastname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.phone}}</td>
            <td>{{row.salary}}</td>

          
              <th>
                  <button class = "action" class="btn btn-info mb-auto"   type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                  <button class="action"   (click)="deleteEmployee(row)"  class="btn btn-danger mb-auto">Delete</button>
              </th> 
      </tr>
      </tbody>
  </table>
  <!-- Button trigger modal -->
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Fill the Employee Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
              <!-- Form to fill the employee details -->
              <form [formGroup]="formValue">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastname"  class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="text" formControlName="email"  class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Phone</label>
                      <input type="text" formControlName="phone" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Salary</label>
                      <input type="text" formControlName="salary"  class="form-control" id="exampleInputPassword1">
                    </div>              
                </form>
          </div>
          <div class="modal-footer">
            <button type="button"  id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button (click)="postEmployeeDetails()" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
